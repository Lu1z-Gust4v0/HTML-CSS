<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- 1 A a I i -->
        <li>Acordar </li>
        <li>Ligar para João</li>
        <li>Tomar café </li>
        <li>Escovar os dentes</li>
        <li>Lavar roupa </li>
    </ol>
    <h2>Listas não Ordenadas</h2> 
    <ul type = "square"> <!-- circle, square , disc. -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul> 

</body>
</html>
