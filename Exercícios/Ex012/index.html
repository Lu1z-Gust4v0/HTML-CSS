<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video src="midia/meu-video.mp4" width="500" controls></video>  1º maneira --> 
    <video controls width="500" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador não tem compatibilidade com vídeos.</p>
        <a href="midia/meu-video.m4v">Clique aqui para baixar o vídeo</a>
    </video> 
    <!-- A 2º maneira é mais recomendada para aumentar a compatibilidade do seu site. Entretando, aviso que hospedar vídeos localmente consome muito tráfego no seu site, logo, se puder, evite. -->
</body>
</html>
